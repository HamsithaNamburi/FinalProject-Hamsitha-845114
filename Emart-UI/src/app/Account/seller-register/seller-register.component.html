<div class="card m-2"> 
    <!-- <h5 class="card-header">Angular 8 Reactive Form Validation</h5> -->

    <div class="card-body "  style="background-color: lightskyblue;margin-left: 400px; margin-right:300px;text-align: center; align-content: center;  "  >
<form [formGroup]="sellerregister" (ngSubmit)="onSubmit()">

        <div class="offset-3">
        <!-- <div class="form-group col-8 ">
            <label>Seller Id</label>
            <input type="number" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">

        <div class="form-group col-8">
            <label>Seller Name</label>
            <input type="text" formControlName="sname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sname.errors }" />
            <div *ngIf="submitted && f.sname.errors" class="invalid-feedback">
                <div *ngIf="f.sname.errors.required">Last Name is required</div>
            </div>
            </div>
    

    
    <div class="form-group col-8">
            <label>Company name</label>
            <input type="text" formControlName="companyname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.companyname.errors }" />
            <div *ngIf="submitted && f.companyname.errors" class="invalid-feedback">
                <div *ngIf="f.companyname.errors.required">Last Name is required</div>
            </div>
    
    </div>
   
     <div class="form-group col-8">
        <label>BriefAboutCompany</label>
        <input type="text" formControlName="briefaboutcompany" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.briefaboutcompany.errors }" />
        <div *ngIf="submitted && f.briefaboutcompany.errors" class="invalid-feedback">
            <div *ngIf="f.briefaboutcompany.errors.required"> Briefaboutcompanyisrequired</div>
        </div>

</div> 
<div class="form-group col-8">
    <label>Website Address</label>
    <input type="text" formControlName="Website" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Website.errors }" />
    <div *ngIf="submitted && f.Website.errors" class="invalid-feedback">
        <div *ngIf="f.Website.errors.required">Last Name is required</div>
    </div>
</div>

    <div class="form-group col-8">
        <label>GSTIN</label>
        <input type="text" formControlName="GSTIN" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.GSTIN.errors }" />
        <div *ngIf="submitted && f.GSTIN.errors" class="invalid-feedback">
            <div *ngIf="f.GSTIN.errors.required">Last Name is required</div>
        </div>
</div>

<div class="form-group col-8">
    <label>Postal Address</label>
    <input type="text" formControlName="postal_address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.postal_address.errors }" />
    <div *ngIf="submitted && f.postal_address.errors" class="invalid-feedback">
        <div *ngIf="f.postal_address.errors.required">Last Name is required</div>
    </div>

</div>
    
        
    
    <div class="form-group col-8">
        <label>Email</label>
        <input type="text" formControlName="emailid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" />
        <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
            <div *ngIf="f.emailid.errors.required">Email is required</div>
            <div *ngIf="f.emailid.errors.email">Email must be a valid email address</div>
        </div>
    </div>

    <div class="form-group col-8">
        <label>Mobile</label>
        <input type="text" formControlName="mno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mno.errors }" />
        <div *ngIf="submitted && f.mno.errors" class="invalid-feedback">
            <div *ngIf="f.mno.errors.required">Mobile no is required</div>
            <div *ngIf="f.mno.errors.pattern">Mobile no Must be Valid</div>
        </div>
    </div>
        <div class="form-group col-8 ">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
    </div> 
    
    
    <div class="text-center">
        <button class="btn btn-primary mr-1">submit</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
    </div>
</form>

</div>
</div>
